<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="game.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="loader"></div>
        <div class="container d-none" id="game">
            <div class="row">
                <div class="col-6">
                    <p>Question <span id="questionNumber"></span></p>
                </div>
                <div class="col-6">
                    <p class="score"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="progress" style="height: 30px;">
                        <div class="progress-bar" role="progressbar" style="width: 10%"></div>
                    </div>
                </div>
                <div class="col-6">
                    <p class="score-text">0</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="question"></p>
                </div>
            </div>
            <div class="row rowClass">
                <div class="col-1 option">
                    <p>A</p>
                </div>
                <div class="col-10  choice-text" data-number = "1">
                    <p id="optionA"></p>
                </div>
            </div>
            <div class="row rowClass">
                <div class="col-1 option">
                    <p>B</p>
                </div>
                <div class="col-10  choice-text" data-number = "2">
                    <p id="optionB"></p>
                </div>
            </div>
            <div class="row rowClass">
                <div class="col-1 option">
                    <p>C</p>
                </div>
                <div class="col-10  choice-text" data-number = "3">
                    <p id="optionC"></p>
                </div>
            </div>
            <div class="row rowClass">
                <div class="col-1 option">
                    <p>D</p>
                </div>
                <div class="col-10  choice-text" data-number = "4">
                    <p id="optionD"></p>
                </div>
            </div>
        </div>
        <script src="game.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
